<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoStart - Voitures d'occasion de qualité</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(to right, #003366, #0066cc);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.3em;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .voitures {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .voiture-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .voiture-card:hover {
            transform: translateY(-10px);
        }
        .voiture-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .info {
            padding: 20px;
        }
        .prix {
            color: #0066cc;
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            background: #0066cc;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #003366;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <header>
        <h1>AUTO START</h1>
        <p>Voitures d'occasion révisées • Garantie 12 mois • Prix imbattables</p>
    </header>

    <div class="container">
        <h2 style="text-align:center; margin-bottom:40px; font-size:2.2em;">Nos meilleures offres du moment</h2>

        <div class="voitures">

            <!-- Voiture 1 -->
            <div class="voiture-card">
                <img src="image/peugot.jpg">
                <div class="info">
                    <h3>Peugeot 308 1.2 PureTech 130ch</h3>
                    <p>2020 • 48 000 km • Essence • Manuelle</p>
                    <div class="prix">16 990 €</div>
                    <a href="#" class="btn">Voir l'annonce
